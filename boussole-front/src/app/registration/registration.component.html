<div class="login-modal">
  <div class="login-section">

    <div class="logo-section">
      <img src="assets/boussole.svg" class="logo" alt="">
      <div class="title">Boussole</div>
    </div>

    <div class="input-section">
      <div class="field">
        <label for="username">Username</label>
        <input type="text" id="username">
      </div>

      <div class="field">
        <label for="name">Имя</label>
        <input type="text" id="name" class="name">
      </div>

      <div class="field">
        <label for="surname">Фамилия</label>
        <input type="text" id="surname" class="name">
      </div>

      <div class="field">
        <label for="patronymic">Отчество</label>
        <input type="text" id="patronymic" class="name">
      </div>

      <div class="field">
        <label for="phone">email</label>
        <input type="email" id="phone">
      </div>
    </div>

    <div class="signin-section">
      <button class="signin-button">Sign up</button>
    </div>

    <div class="register-section">
      <div class="no-account-text">Уже есть аккаунт? <a routerLink="../login" >Войти</a></div>
    </div>

  </div>
</div>
